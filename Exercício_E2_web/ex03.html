<html>

<body>

	<script type="text/javascript"/>
	
		var v1 = prompt("digite o valor 1");
		var v2 = prompt("digite o valor 2");
		var op = prompt("digite a operacao [+,-,/,*]");
		if(op == "+"){
			var soma = parseInt(v1) + parseInt(v2);
			alert("a soma foi: " + soma);
		}else if(op == "-"){
			var subtracao = parseInt(v1) - parseInt(v2);
			alert("a subtracao foi: " + subtracao);
		}else if(op == "*"){
			var multiplicacao = parseInt(v1) * parseInt(v2);
			alert("a multiplicação foi: " + multiplicacao);
		}else if(op == "/"){
			var divisao = parseInt(v1) / parseInt(v2);
			alert("a divisão foi: " + divisao);
		}else{
			alert("opção invalida");
		}
		

	</script>	
	
	
	
</body>

</html>
