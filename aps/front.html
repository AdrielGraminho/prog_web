<script type="text/javascript"/>
function valida(){
		var produto = document.formulario.produto.value;
		var preco = document.formulario.preco.value;
		
		if(produto != "" && preco != ""){
		
		document.formulario.submit()
		
		alert("enviado");

		return true;
		}else{
		alert("Preencha todos os campos");
		}
}
</script>

<body>

<form name= "formulario" action="processacadastro.php" method= "post" >

				Produto	<input type="text" name="produto"/>

				Preço<input type= "text" name="preco"/>

<br><br>
<input type= "button" value="Enviar" onclick="valida()"/>

</form>
<button onclick="window.location.href='processacadastro.php'">Continue</button>

</script>
</body>
