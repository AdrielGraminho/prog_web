<html>

<body>
<script type="text/javascript">
function escreveTela(){

var index = 0;

for(index=0; index <= 10; index ++){
	if(index % 2 == 0){
	document.write("<h2>Este número é par:" + index + "</h2>");
	}
	else
	document.write("<h2>Este número é impar:" + index + "</h2>");
}
}
escreveTela();
</script>


</body>
</html>
